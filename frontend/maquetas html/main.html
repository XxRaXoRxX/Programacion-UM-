<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poem Online</title>
  <meta charset="utf-8">
  	<!--Estilo de letra para el logo -->
  	<link href='https://fonts.googleapis.com/css?family=Fuggles' rel='stylesheet'>

	<!--Estilo de letra para los Títulos de poemas -->
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

 	<!--Colocar el viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Incluyo CSS para dar color a las columnas -->
	<link rel="stylesheet" href="estilos.css">
	
  	<!-- Incluir CDN CSS de Bootstrap-->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="container-fluid">

		<!-- Fila superior -->
    	<div class="row barraSuperior align-items-center">
			<!-- Fila izquierda -->
    		<div class="col-sm-4">
				<div class = "row align-items-center">
					<!-- Logo Poema -->
					<div class="col-sm-2">
						<img class = "logo float-start" src="logo.png" alt="Logo">
					</div>
					<!-- Poem Online -->
					<div class="col-sm-10">
						<p class = "logoName float-start">
							Poems Online
						</p>
					</div>
				</div>
			</div>
			<!-- Espacio vacio -->
			<div class="col-sm-4"></div>
			<!-- Fila Derecha -->
			<div class="col-sm-4">
				<div class = "row align-items-center">
					<!-- Publicar un Poema-->
					<div class="col-sm-8">
						<button type="button" class="btn-primary float-end">
							Publicar Poema
						</button>
					</div>
					<!-- Icono configuración -->
					<div class="col-sm-2">
						<button class="btn btn-lg dropdown-toggle float-end" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
							<font class = "config">+</font>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li><a class="dropdown-item" href="#">Ver Usuario</a></li>
							<li><a class="dropdown-item" href="#">Configurar Usuario</a></li>
						</ul>
					</div>
					<!-- Icono usuario -->
					<div class="col-sm-2">
						<img class = "userLogo float-start" src="user.png" alt="User">
					</div>
				</div>
			</div>
    	</div>

    	<!-- Fila de busqueda -->
    	<div class="row mt-1 align-items-center">
			<div class="col-sm-1"></div>
			<div class="col-sm-4">
				<button class="btn-secundary btn-lg dropdown" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
					<font class = "config">Filtrar por título<i class="bi bi-caret-down" style = "font-size: 20px;"></i></font>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<form method="POST">
						<li>
							<div class="form-group">
								<input type="text" name="titulo" id="texto" placeholder="Ingresar Tìtulo a Filtrar" class="form-control">
							</div>
						</li>
					</form>
				</ul>
			</div>
			<div class="col-sm-4 align-self-center">
				<button class="btn-secundary btn-lg dropdown" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
					<font class = "config">Filtrar por autor<i class="bi bi-caret-down" style = "font-size: 20px;"></i></font>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<li>
						<form method="POST">
							<li>
								<div class="form-group">
									<input type="text" name="titulo" id="texto" placeholder="Ingresar Autor a Filtrar" class="form-control">
								</div>
							</li>
						</form>
					</li>
				</ul>
			</div>
			<div class="col-sm-3 align-self-center">
				<button class="btn-secundary btn-lg dropdown" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
					<font class = "config">Filtrar por puntaje<i class="bi bi-caret-down" style = "font-size: 20px;"></i></font>
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<li>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
							<label class="form-check-label" for="inlineRadio1">1</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							<label class="form-check-label" for="inlineRadio2">2</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
							<label class="form-check-label" for="inlineRadio3">3</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
							<label class="form-check-label" for="inlineRadio4">4</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
							<label class="form-check-label" for="inlineRadio5">5</label>
						</div>
					</li>
				</ul>
			</div>
    	</div>

    	<!-- Fila Poema -->
		<div class="row mt-2">
			<!-- Poema -->
			<div class="col-sm-12">
				<button type="button" class="btn-success float-end">
					<div class="row">
						<!-- Titulo Poema -->
						<div class="col-sm-7 align-self-center">
							<p class = "tituloPoema float-start">
								<b>Titulo Poema</b>
							</p>
						</div>
						<!-- Autor y Calificación -->
						<div class="col-sm-5">
							<div class="row">
								<!-- Autor -->
								<div class="col-sm-8 align-self-center">
									<p class = "tituloPoema text-start">
										Autor:<br>
										Nombre Apellido
									</p>
								</div>
								<!-- Calificación -->
								<div class="col-sm-4 align-self-center">
									<div class="container">
										<img class = "estrellaMenu" src="Stars.png" alt="Calificación">
										<div class="centered calificacionMenu">5</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</button>
			</div>
		</div>

		<!-- Fila Poema -->
		<div class="row mt-2">
			<!-- Poema -->
			<div class="col-sm-12">
				<button type="button" class="btn-success float-end">
					<div class="row">
						<!-- Titulo Poema -->
						<div class="col-sm-7 align-self-center">
							<p class = "tituloPoema float-start">
								<b>Titulo Poema</b>
							</p>
						</div>
						<!-- Autor y Calificación -->
						<div class="col-sm-5">
							<div class="row">
								<!-- Autor -->
								<div class="col-sm-8 align-self-center">
									<p class = "tituloPoema text-start">
										Autor:<br>
										Nombre Apellido
									</p>
								</div>
								<!-- Calificación -->
								<div class="col-sm-4 align-self-center">
									<div class="container">
										<img class = "estrellaMenu" src="Stars.png" alt="Calificación">
										<div class="centered calificacionMenu">5</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</button>
			</div>
		</div>

		<!-- Fila Poema -->
    	<div class="row mt-2">
			<!-- Poema -->
			<div class="col-sm-12">
				<button type="button" class="btn-success float-end">
					<div class="row">
						<!-- Titulo Poema -->
						<div class="col-sm-7 align-self-center">
							<p class = "tituloPoema float-start">
								<b>Titulo Poema</b>
							</p>
						</div>
						<!-- Autor y Calificación -->
						<div class="col-sm-5">
							<div class="row">
								<!-- Autor -->
								<div class="col-sm-8 align-self-center">
									<p class = "tituloPoema text-start">
										Autor:<br>
										Nombre Apellido
									</p>
								</div>
								<!-- Calificación -->
								<div class="col-sm-4 align-self-center">
									<div class="container">
										<img class = "estrellaMenu" src="Stars.png" alt="Calificación">
										<div class="centered calificacionMenu">5</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</button>
			</div>
		</div>

		<!-- Paginación -->
		<nav class = "mt-3" aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
			  <li class="page-item"><a class="page-link" href="#">< Atras</a></li>
			  <li class="page-item"><a class="page-link" href="#">1</a></li>
			  <li class="page-item"><a class="page-link" href="#">2</a></li>
			  <li class="page-item"><a class="page-link" href="#">3</a></li>
			  <li class="page-item"><a class="page-link" href="#">...</a></li>
			  <li class="page-item"><a class="page-link" href="#">Siguiente ></a></li>
			</ul>
		</nav>
    </div>
    <!-- Incluir CDN Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
