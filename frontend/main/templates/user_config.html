{% extends 'base.html' %}

{% block content %}

    	<!-- Configurar cuenta-->
    	<div class="row mt-2 align-items-center text-center">
			<div class="col-sm-12">
				<p class = "tituloConfig">
					<b>Configurar Usuario</b>
				</p>
			</div>
    	</div>

		<form method="POST" action="{{url_for('my.edit')}}">
			<!-- Nombre y Apellido-->
			<div class="row mt-2 text-center">
				<!-- Texto -->
				<div class="col-sm-4">
					<p class = "contenidoConfig float-end">
						Nombre y Apellido
					</p>
				</div>
				<!-- Formulario -->
				<div class="col-sm-7">
					<input class="form-control-lg text-center contenidoConfig float-start" type="text" name="editar_nick" id="texto" placeholder="{{user.name}}">
				</div>
			</div>

			<!-- Cambiar contraseña-->
			<div class="row mt-4 align-items-center">
				<div class="col-sm-3"></div>
				<!-- Boton -->
				<div class="col-sm-6">
					<button type="submit" class="btn-light btn-lg" type="button" id="ChangePassword" aria-expanded="false">
						<font class = "contenidoConfig">Cambiar Nickname</font>
					</button>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</form>

		<!-- Cambiar contraseña-->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<a href="{{url_for('my.password')}}">
					<button class="btn-light btn-lg" type="button" id="ChangePassword" aria-expanded="false">
						<font class = "contenidoConfig">Cambiar Contraseña</font>
					</button>
				</a>
			</div>
			<div class="col-sm-3"></div>
    	</div>

		<!-- Eliminar Cuenta-->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<a href="{{url_for('my.delete')}}">
					<button class="btn-danger btn-lg" type="button" id="ChangePassword" aria-expanded="false">
						<font class = "contenidoConfigWhite">Eliminar Cuenta</font>
					</button>
				</a>
			</div>
			<div class="col-sm-3"></div>
    	</div>

		<!-- Volver-->
		<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<a href="{{url_for('main.index')}}">
					<button class="btn-danger btn-lg" type="button" id="ChangePassword" aria-expanded="false">
						<font class = "contenidoConfigWhite">Volver al Menu</font>
					</button>
				</a>
			</div>
			<div class="col-sm-3"></div>
    	</div>
    </div>

{% endblock %}
