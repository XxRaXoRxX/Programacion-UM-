{% extends 'base.html' %}

{% block content %}

	<form method="POST" action="{{url_for('my.password')}}">
    	<!-- Configurar cuenta-->
    	<div class="row mt-2 align-items-center text-center">
			<div class="col-sm-12">
				<p class = "tituloConfig">
					<b>Cambiar Contraseña</b>
				</p>
			</div>
    	</div>

    	<!-- Contraseña Actual-->
    	<div class="row mt-2 text-center">
			<!-- Texto -->
			<div class="col-sm-4">
				<p class = "contenidoConfig float-end">
					Contraseña Actual
				</p>
			</div>
			<!-- Formulario -->
			<div class="col-sm-7">
				<input class="form-control-lg text-center contenidoConfig float-start" type="password" name="actual_password" id="texto" placeholder="Ingresar Contraseña">
			</div>
    	</div>

		<!-- Contraseña Nueva-->
    	<div class="row mt-2 text-center">
			<!-- Texto -->
			<div class="col-sm-4">
				<p class = "contenidoConfig float-end">
					Contraseña Nueva
				</p>
			</div>
			<!-- Formulario -->
			<div class="col-sm-7">
				<input class="form-control-lg text-center contenidoConfig float-start" type="password" name="new_password" id="texto" placeholder="Ingresar Nueva Contraseña">
			</div>
    	</div>

		<!-- Cambiar contraseña-->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<button type="submit" class="btn-light btn-lg" type="button" id="ChangePassword" aria-expanded="false">
					<font class = "contenidoConfig">Cambiar Contraseña</font>
				</button>
			</div>
			<div class="col-sm-3"></div>
    	</div>

		<!-- Volver-->
		<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<a href="{{url_for('my.edit')}}">
					<button class="btn-danger btn-lg" type="button" id="ChangePassword" aria-expanded="false">
						<font class = "contenidoConfigWhite">Cancelar</font>
					</button>
				</a>
			</div>
			<div class="col-sm-3"></div>
    	</div>

		<!-- Iconos de errores -->
		<div class="row mt-4 align-items-center">
			<div class="container">
				{% if success %}
					<div class="alert alert-success">
						<strong>Contraseña cambiada con exito!</strong>
					</div>
				{% elif error %}
					<div class="alert alert-danger">
						<strong>Contraseña ingresada Incorrecta!</strong>
					</div>
				{% endif %}
			</div>
		</div>

	</form>

{% endblock %}
