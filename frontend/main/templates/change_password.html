{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">

		<!-- Fila superior -->
    	<div class="row barraSuperior align-items-center">
			<!-- Fila izquierda -->
    		<div class="col-sm-4">
				<div class = "row align-self-center">
					<!-- Logo Poema -->
					<div class="col-sm-2">
						<img class = "logo float-start" src="{{url_for('static', filename='img/logo.png')}}" alt="Logo">
					</div>
					<!-- Poem Online -->
					<div class="col-sm-10">
						<p class = "logoName float-start">
							Poems Online
						</p>
					</div>
				</div>
			</div>
			<!-- Espacio vacio -->
			<div class="col-sm-4"></div>
			<!-- Fila Derecha -->
			<div class="col-sm-4">
				<div class = "row align-items-center">
					<!-- Publicar un Poema-->
					<div class="col-sm-8">
						<a href="{{url_for('poem.create')}}">
							<button type="button" class="btn-primary float-end">
								Publicar Poema
							</button>
						</a>
					</div>
					<!-- Icono configuración -->
					<div class="col-sm-2">
						<button class="btn btn-lg dropdown-toggle float-end" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
							<font class = "config">+</font>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li><a class="dropdown-item" href="{{url_for('my.index')}}">Ver Usuario</a></li>
							<li><a class="dropdown-item" href="{{url_for('my.edit')}}">Configurar Usuario</a></li>
						</ul>
					</div>
					<!-- Icono usuario -->
					<div class="col-sm-2">
						<img class = "userLogo float-start" src="{{url_for('static', filename='img/user.png')}}" alt="User">
					</div>
				</div>
			</div>
    	</div>

    	<!-- Configurar cuenta-->
    	<div class="row mt-2 align-items-center text-center">
			<div class="col-sm-12">
				<p class = "tituloConfig">
					<b>Cambiar Contraseña</b>
				</p>
			</div>
    	</div>

    	<!-- Contraseña Actual-->
    	<div class="row mt-2 text-center">
			<!-- Texto -->
			<div class="col-sm-4">
				<p class = "contenidoConfig float-end">
					Contraseña Actual
				</p>
			</div>
			<!-- Formulario -->
			<div class="col-sm-7">
				<form method="POST">
					<input class="form-control-lg text-center contenidoConfig float-start" type="password" name="Contraseña Actual" id="texto" placeholder="Ingresar Contraseña">
				</form>
			</div>
    	</div>

		<!-- Contraseña Nueva-->
    	<div class="row mt-2 text-center">
			<!-- Texto -->
			<div class="col-sm-4">
				<p class = "contenidoConfig float-end">
					Contraseña Nueva
				</p>
			</div>
			<!-- Formulario -->
			<div class="col-sm-7">
				<form method="POST">
					<input class="form-control-lg text-center contenidoConfig float-start" type="password" name="Contraseña Nueva" id="texto" placeholder="Ingresar Nueva Contraseña">
				</form>
			</div>
    	</div>

		<!-- Cambiar contraseña-->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<button class="btn-light btn-lg" type="button" id="ChangePassword" aria-expanded="false">
					<font class = "contenidoConfig">Cambiar Contraseña</font>
				</button>
			</div>
			<div class="col-sm-3"></div>
    	</div>

		<!-- Volver-->
		<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<a href="{{url_for('my.edit')}}">
					<button class="btn-danger btn-lg" type="button" id="ChangePassword" aria-expanded="false">
						<font class = "contenidoConfigWhite">Cancelar</font>
					</button>
				</a>
			</div>
			<div class="col-sm-3"></div>
    	</div>
    </div>

{% endblock %}
