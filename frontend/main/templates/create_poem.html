{% extends 'base.html' %}

{% block content %}

    	<!-- Titulo del poema y cancelar-->
    	<div class="row mt-2 align-items-center text-center">
			<!-- Titulo del poema -->
			<div class="col-sm-10">
				<form method="POST">
					<input class="form-control-lg text-start contenidoConfig float-start" type="text" name="email" id="texto" placeholder="TÃ­tulo del Poema">
				</form>
			</div>
			<!-- Cancelar -->
			<div class="col-sm-2 mt-1">
				<a href="{{url_for('main.index')}}" >
					<button class="btn btn-danger text-start" style="height: 90px;" type="button" id="ChangePassword" aria-expanded="false">
						<p class = "contenidoConfigWhite" style="font-size: 50px;">
							<span class="flechaCancelar"><-</span>Cancelar
						</p>
					</button>
				</a>
			</div>
    	</div>

    	<!-- Cuerpo Poema-->
    	<div class="row mt-2 text-center">
			<!-- Cuerpo del Poema -->
			<div class="col-sm-12">
				<form method="POST">
					<textarea class="form-control-lg text-start contenidoConfig float-start" id="exampleFormControlTextarea1" rows="8" placeholder="Cuerpo del Poema"></textarea>
				</form>
			</div>
    	</div>

		<!-- Publicar Poema -->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<button class="btn-light btn-lg" type="button" id="ChangePassword" data-bs-toggle="dropdown" aria-expanded="false">
					<font class = "contenidoConfig">Publicar</font>
				</button>
			</div>
			<div class="col-sm-3"></div>
    	</div>
    </div>

{% endblock %}
