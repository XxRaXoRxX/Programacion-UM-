<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poem Online</title>
  <meta charset="utf-8">
  	<!--Estilo de letra para el logo -->
  	<link href='https://fonts.googleapis.com/css?family=Fuggles' rel='stylesheet'>

	<!--Estilo de letra para los Títulos de poemas -->
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

 	<!--Colocar el viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Incluyo CSS para dar color a las columnas -->
	<link rel="stylesheet" href="estilos.css">
	
  	<!-- Incluir CDN CSS de Bootstrap-->
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">

		<!-- Fila superior -->
    	<div class="row barraSuperior align-items-center">
			<!-- Fila izquierda -->
    		<div class="col-sm-4">
				<div class = "row align-self-center">
					<!-- Logo Poema -->
					<div class="col-sm-2">
						<img class = "logo float-start" src="{{url_for('static', filename='img/logo.png')}}" alt="Logo">
					</div>
					<!-- Poem Online -->
					<div class="col-sm-10">
						<p class = "logoName float-start">
							Poems Online
						</p>
					</div>
				</div>
			</div>
			<!-- Espacio vacio -->
			<div class="col-sm-4"></div>
			<!-- Fila Derecha -->
			<div class="col-sm-4">
				<div class = "row align-items-center">
					<!-- Publicar un Poema-->
					<div class="col-sm-8">
						<button type="button" class="btn-primary float-end">
							Publicar Poema
						</button>
					</div>
					<!-- Icono configuración -->
					<div class="col-sm-2">
						<button class="btn btn-lg dropdown-toggle float-end" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
							<font class = "config">+</font>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<li><a class="dropdown-item" href="#">Ver Usuario</a></li>
							<li><a class="dropdown-item" href="#">Configurar Usuario</a></li>
						</ul>
					</div>
					<!-- Icono usuario -->
					<div class="col-sm-2">
						<img class = "userLogo float-start" src="user.png" alt="User">
					</div>
				</div>
			</div>
    	</div>

    	<!-- Titulo del poema y cancelar-->
    	<div class="row mt-2 align-items-center text-center">
			<!-- Titulo del poema -->
			<div class="col-sm-10">
				<form method="POST">
					<input class="form-control-lg text-start contenidoConfig float-start" type="text" name="email" id="texto" placeholder="Título del Poema">
				</form>
			</div>
			<!-- Cancelar -->
			<div class="col-sm-2 mt-1">
				<button class="btn-danger text-start" style="height: 90px;" type="button" id="ChangePassword" data-bs-toggle="dropdown" aria-expanded="false">
					<p class = "contenidoConfigWhite" style="font-size: 50px;">
						<span class="flechaCancelar"><-</span>Cancelar
					</p>
				</button>
			</div>
    	</div>

    	<!-- Cuerpo Poema-->
    	<div class="row mt-2 text-center">
			<!-- Cuerpo del Poema -->
			<div class="col-sm-12">
				<form method="POST">
					<textarea class="form-control-lg text-start contenidoConfig float-start" id="exampleFormControlTextarea1" rows="8" placeholder="Cuerpo del Poema"></textarea>
				</form>
			</div>
    	</div>

		<!-- Publicar Poema -->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<button class="btn-light btn-lg" type="button" id="ChangePassword" data-bs-toggle="dropdown" aria-expanded="false">
					<font class = "contenidoConfig">Publicar</font>
				</button>
			</div>
			<div class="col-sm-3"></div>
    	</div>
    </div>
    <!-- Incluir CDN Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
