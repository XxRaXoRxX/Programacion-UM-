{% extends 'base.html' %}

{% block content %}

	<form method="POST" action="{{url_for('poem.edit',id=poem.id)}}">
    	<!-- Titulo del poema y cancelar-->
    	<div class="row mt-2 align-items-center text-center">
			<!-- Titulo del poema -->
			<div class="col-sm-10">
				<input class="form-control-lg text-start contenidoConfig float-start" type="text" name="titulo_poema" id="texto" value="{{poem.title}}">
			</div>
			<!-- Cancelar -->
			<div class="col-sm-2 mt-1">
				<a href="{{url_for('poem.view',id=poem.id)}}" >
					<button class="btn btn-danger text-start" style="height: 90px;" type="button" id="ChangePassword" aria-expanded="false">
						<p class = "contenidoConfigWhite" style="font-size: 50px;">
							<span class="flechaCancelar"><-</span>Cancelar
						</p>
					</button>
				</a>
			</div>
    	</div>

    	<!-- Cuerpo Poema-->
    	<div class="row mt-2 text-center">
			<!-- Cuerpo del Poema -->
			<div class="col-sm-12">
				<textarea class="form-control-lg text-start contenidoConfig float-start" type="text" name="cuerpo_poema" id="exampleFormControlTextarea1" rows="8">{{poem.body}}</textarea>
			</div>
    	</div>

		<!-- Publicar Poema -->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<button type="submit" class="btn-light btn-lg" type="button" id="ChangePassword" aria-expanded="false">
					<font class = "contenidoConfig">Publicar</font>
				</button>
			</div>
			<div class="col-sm-3"></div>
    	</div>
	</form>

{% endblock %}
