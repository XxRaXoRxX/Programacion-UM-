{% extends 'base.html' %}

{% block content %}
	
	<form method="POST" action="{{url_for('my.delete')}}">
		<!-- Espacio Vacio-->
		<div class="row mt-5"></div>

		<!-- Texto advertencia-->
    	<div class="row mt-5 align-items-center text-center">
			<div class="col-sm-12">
				<p class = "tituloConfig">
					<b>Estas seguro que</b>
				</p>
				<p class = "tituloConfig">
					<b>quieres <span style="color: #ff0000">ELIMINAR</span> tu cuenta?</b>
				</p>
			</div>
    	</div>

		<!-- Eliminar-->
		<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<button type="submit" class="btn-danger btn-lg" type="button" id="ChangePassword" aria-expanded="false">
					<font class = "contenidoConfigWhite">Eliminar</font>
				</button>
			</div>
			<div class="col-sm-3"></div>
    	</div>

		<!-- Cancelar-->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<a href="{{url_for('my.edit')}}">
					<button class="btn-light btn-lg" type="button" id="ChangePassword" aria-expanded="false">
						<font class = "contenidoConfig">Cancelar</font>
					</button>
				</a>
			</div>
			<div class="col-sm-3"></div>
    	</div>
	</form>

	<div class="row mt-4 align-items-center">
		<div class="container">
			{% if error %}
				<div class="alert alert-danger">
					<strong>{{error}}</strong>
				</div>
			{% endif %}
		</div>
	</div>
	

{% endblock %}
