{% extends 'base.html' %}

{% block content %}

	<form method="POST" action="{{url_for('main.register')}}">
    	<!-- Titulo Registro -->
    	<div class="row mt-2 align-items-center text-center">
			<div class="col-sm-12">
				<p class = "tituloConfig">
					<b>Registrarse en Poems Online</b>
				</p>
			</div>
    	</div>

		<!-- Nick name -->
    	<div class="row mt-2 text-center">
			<!-- Texto -->
			<div class="col-sm-4">
				<p class = "contenidoConfig float-end">
					Nombre
				</p>
			</div>
			<!-- Formulario -->
			<div class="col-sm-7">
				<input class="form-control-lg text-center contenidoConfig float-start" type="text" name="nombre" id="exampleInputEmail" placeholder="Ingresar nombre">
			</div>
    	</div>

    	<!-- Email -->
    	<div class="row mt-2 text-center">
			<!-- Texto -->
			<div class="col-sm-4">
				<p class = "contenidoConfig float-end">
					Email
				</p>
			</div>
			<!-- Formulario -->
			<div class="col-sm-7">
				<input class="form-control-lg text-center contenidoConfig float-start" type="text" name="email" id="exampleInputEmail" placeholder="Ingresar email">
			</div>
    	</div>

		<!-- Contrase単a Nueva-->
    	<div class="row mt-2 text-center">
			<!-- Texto -->
			<div class="col-sm-4">
				<p class = "contenidoConfig float-end">
					Contrase単a
				</p>
			</div>
			<!-- Formulario -->
			<div class="col-sm-7">
				<input class="form-control-lg text-center contenidoConfig float-start" type="password" name="contrase単a" id="exampleInputPass" placeholder="Ingresar Contrase単a">
			</div>
    	</div>

		<!-- Loguearse-->
    	<div class="row mt-4 align-items-center">
			<div class="col-sm-3"></div>
			<!-- Boton -->
			<div class="col-sm-6">
				<button type="submit" class="btn-light btn-lg" type="button" id="LogIn" aria-expanded="false">
					<font class = "contenidoConfig">Registrarse</font>
				</button>
			</div>
			<div class="col-sm-3"></div>
    	</div>
	</form>

	<!-- Volver-->
	<div class="row mt-4 align-items-center">
		<div class="col-sm-3"></div>
		<!-- Boton -->
		<div class="col-sm-6">
			<a href = "{{url_for('main.login')}}">
				<button class="btn-danger btn-lg" type="button" id="ChangePassword" aria-expanded="false">
					<font class = "contenidoConfigWhite">Cancelar</font>
				</button>
			</a>
		</div>
		<div class="col-sm-3"></div>
	</div>

	<div class="row mt-4 align-items-center">
		<div class="container">
			{% if error %}
				<div class="alert alert-danger">
					<strong>{{error}}</strong>
				</div>
			{% endif %}
		</div>
	</div>

{% endblock %}
